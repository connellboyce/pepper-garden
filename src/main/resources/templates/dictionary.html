<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="dictionaryTemplateDiv">
    <div class="panel">
        <div class="card">
            <h1 class="card-header">Pepper Dictionary</h1>
            <br>
            <input class="form-control" id="myInput" type="text" placeholder="Search..">
            <br>
            <table id="myTableData" border="1" cellpadding="2" class="table table-striped table-bordered">
                <tr id="header">
                    <th scope="col">&nbsp;</th>
                    <th scope="col">Name</th>
                    <th scope="col">Species</th>
                    <th scope="col">Scoville Range</th>
                    <th scope="col">Origin</th>
                    <th scope="col" id="actionsCell">Actions &nbsp;</th>
                </tr>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/dictionary.js}"></script>
</html>
